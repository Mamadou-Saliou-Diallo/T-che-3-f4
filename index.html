<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

     crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <nav>
        <div class="div-image">
          <h1>RESISTRE NOW</h1>
        </div>
        <div class="div-form">
            <div class="id-det">
                <div class="form-id">
                    <form action="" method="post">
                        <label for="first">FIRST NAME</label><br>
                        <input type="text" name="first" id="first" class="inp1">
                        <br><br><br>
                        <label for="pre">MEAL PREFERENCE</label><br>
                        <input type="text" name="pre" id="pre" class="inp2"><i class="fa-solid fa-circle-exclamation"></i>
                        <br><br><br>
                        <label for="cop">COMPANY</label><br>
                        <input type="text" name="cop" id="cop" class="inp"><br><br><br>
                        <label for="meil">EMAIL</label><br>
                        <input type="email" name="meil" id="meil" class="inp"><br><br><br>
                        <label for="cop">PHONE NUMBER</label><br>
                        <input type="text" name="cop" id="cop" class="inp"><br><br>
                        <p>.DONATE US</p>
                    </form>
                </div>
                <div class="form-det">
                    <form action="" method="post">
                        <label for="mpf">MEAL PREFERENCE</label><br>
                        <input type="text" name="mpf" id="mpf" class="inp1"><br><br><br>
                        <label class="pmd" for="pym">PAYEMENT MODE</label><br><br>
                        <input type="radio" id="pym" name="py" class="radio">
                        <label for="pymm">Cash</label>
                        <input type="radio" id="pym" name="py" class="radio">
                        <label for="pymm">Cheque</label>
                        <input type="radio" id="pym" name="py" class="radio">
                        <label for="pymm">Demand Draf</label><br><br><br>
                        <label class="inpr" for="cop">DD / CHEQUE NO.</label><br>
                        <input type="text" name="cop" id="cop" class="inp"><br><br><br>
                        <label for="meil">DRAWN ON (BQNK NAME)</label><br>
                        <input type="email" name="meil" id="meil" class="inp"><br><br><br>
                        <label for="cop">PAYABLE AT</label><br>
                        <input type="text" name="cop" id="cop" class="inp"><br><br>
                    </form>
            </div>
        </div>
            <div class="footer">
                 <h6 class="barre-v"></h6>
                 <h2><$500></h2>
                 <h6 class="barre-n"></h6>
            </div>
            <div class="btn">
                <input type="submit" name="sub" value="SUBMIT" class="btn1">
                <input type="submit" name="res" value="RESET" class="btn2">
            </div>
        </div>
    </nav>
